<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="style/main.css">
   <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
   <link rel="stylesheet" href="style/owl/owl.carousel.css">
   <link rel="stylesheet" href="style/responsive.css">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style/slide.css">
   <link rel="stylesheet" href="style/responsive-slide.css">


   <title> Infoflix </title>
</head>

<body>
   <header>
      <div class="titulo-sub">
         <h2 class="logo">INFO.FLIX</h2>
         <p>Tudo sobre seu filme favorito!</p>
      </div>
      <div class="container">
         <nav>
            <a href="">Inicio</a>
            <a href="">Séries</a>
            <a href="">Filmes</a>
            <a href="">Documentários</a>
         </nav>
      </div>
   </header>

   <div class="slide-pai">
      <div id="slide">
         <div class="box-img-slide selected" id="film1">
            <!--END GAME-->
         </div>
         <div class="box-img-slide" id="film2">
            <!--SPIDER-VERSE-->
         </div>
         <div class="box-img-slide" id="film3">
            <!--ARCANE-->
         </div>
         <div class="box-img-slide" id="film4">
            <!--YOUR NAME-->
         </div>
         <div class="box-img-slide" id="film5">
            <!--INTERESTELAR-->
         </div>
         <div class="box-img-slide" id="film6">
            <!--A CINCO PASSOS DE VC-->
         </div>
         <div class="box-img-slide" id="film7">
            <!--TRANSFORMERS-->
         </div>
         <div class="box-img-slide" id="film8">
            <!--GODZILLA-->
         </div>
      </div>
   </div>
   <div class="carrosel-pai">
      <div class="carrosel-filho">
         <div class="carrosel">
            <div class="owl-carousel owl-theme">
               <div class="item">
                  <img class="box-filme" src="img/min1.jpg" alt="img/min1.jpg">
               </div>
               <div class="item">
                  <img class="box-filme" src="img/min2.jpg" alt="img/min1.jpg">
               </div>
               <div class="item">
                  <img class="box-filme" src="img/min3.jpg" alt="img/min1.jpg">
               </div>
               <div class="item">
                  <img class="box-filme" src="img/min4.jpg" alt="img/min1.jpg">
               </div>
               <div class="item">
                  <img class="box-filme" src="img/min5.jpg" alt="img/min1.jpg">
               </div>
               <div class="item">
                  <img class="box-filme" src="img/min6.jpg" alt="img/min1.jpg">
               </div>
               <div class="item">
                  <img class="box-filme" src="img/min7.jpg" alt="img/min1.jpg">
               </div>
               <div class="item">
                  <img class="box-filme" src="img/min8.jpg" alt="img/min1.jpg">
               </div>
            </div>
         </div>

      </div>
   </div>

   <br><br>
   <div class="container-2">
      <div class="text-container-2">
         <h2>O que é a Info.flix?</h2>
         <p>Um lugar onde você vai encontrar sinopse, elenco, trailer, avaliações e muito mais sobre seu filme favorito,
            tudo isso em um só lugar!</p>
      </div>
   </div>

   <script src="https://kit.fontawesome.com/4600f6d9ae.js" crossorigin="anonymous"></script>
   <script src="js/owl/jquery.min.js"></script>
   <script src="js/owl/owl.carousel.min.js"></script>
   <script src="js/main.js"></script>
   <script src="js/slide.js"></script>
</body>

</html>
