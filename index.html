<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="style/main.css">
   <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
   <link rel="stylesheet" href="style/owl/owl.carousel.css">
   <link rel="stylesheet" href="style/responsive.css">

   <title> Clone Netflix </title>
</head>

<body>
   <header>
      <div class="container">
         <h2 class="logo">NETFLIX</h2>
         <nav>
            <a href="">Inicio</a>
            <a href="">Séries</a>
            <a href="">Filmes</a>
            <a href="">Documentários</a>
         </nav>
      </div>
   </header>

   <main>
      <div class="principal">
         <div class="container">
            <h3 class="titulo">The Walking Dead</h3>
            <p class="descricao">Nos Estados Unidos pós-apocalíptico, um pequeno grupo de sobreviventes segue viajando à
               procura de uma nova casa longe dos mortos-vivos. O desespero por segurança e suprimentos os coloca
               constantemente à beira da sanidade.</p>
            <div class="botoes">
               <button role="button" class="botao">
                  <i class="fa-solid fa-play"></i>
                  Assistir
               </button>
               <button role="button" class="botao">
                  <i class="fa-solid fa-circle-info"></i>
                  Mais Informações
               </button>
            </div>
         </div>
      </div>
   </main>

   <div class="carrosel">
      <div class="owl-carousel owl-theme">
         <div class="item">
            <img class="box-filme" src="img/min1.jpg" alt="img/min1.jpg">
         </div>
         <div class="item">
            <img class="box-filme" src="img/min2.jpg" alt="img/min1.jpg">
         </div>

         <div class="item">
            <img class="box-filme" src="img/min3.jpg" alt="img/min1.jpg">
         </div>
         <div class="item">
            <img class="box-filme" src="img/min4.jpg" alt="img/min1.jpg">
         </div>
         <div class="item">
            <img class="box-filme" src="img/min5.jpg" alt="img/min1.jpg">
         </div>
         <div class="item">
            <img class="box-filme" src="img/min6.jpg" alt="img/min1.jpg">
         </div>
         <div class="item">
            <img class="box-filme" src="img/min7.jpg" alt="img/min1.jpg">
         </div>
         <div class="item">
            <img class="box-filme" src="img/min8.jpg" alt="img/min1.jpg">
         </div>
      </div>
   </div>


   <script src="https://kit.fontawesome.com/4600f6d9ae.js" crossorigin="anonymous"></script>
   <script src="js/owl/jquery.min.js"></script>
   <script src="js/owl/owl.carousel.min.js"></script>
   <script src="js/main.js"></script>
</body>

</html>
